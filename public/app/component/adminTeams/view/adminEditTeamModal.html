<div class="card card-block card-outline-primary">
    <h3 class="card-header bg-inverse" style="color:white">Edit Team<button class="btn btn-primary pull-xs-right" type="button" ng-click="closeEditModal()">Close</button></h3>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-xs-12">
                    <label>Team Name</label>
                    <input type="text" class="form-control" placeholder="Team Name" ng-model="team.name" />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label>Team Leader</label>
                    <input type="text" class="form-control" placeholder="Team Leader" ng-model="team.leader" />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label>Team Second</label>
                    <input type="text" class="form-control" placeholder="Team Second" ng-model="team.second" />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label>Team Member</label>
                    <input type="text" class="form-control" placeholder="Team Member" ng-model="team.member" />
                </div>
            </div>

    </div>
</div>
