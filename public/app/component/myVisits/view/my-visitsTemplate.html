<h1 class="text-xs-center">My Visits</h1>

<p class="text-xs-center">
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#myVisitCollapse" aria-expanded="false" aria-controls="myVisitCollapse">
        My Visits
    </button>
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#addVisitCollapse" aria-expanded="false" aria-controls="addVisitCollapse">
        Add Visit
    </button>
</p>

<section class="myVisits">

  <div class="collapse" id="addVisitCollapse">
      <div class="card card-block card-outline-primary">
          <h3 class="card-header bg-inverse" style="color:white">Add Visit</h3>
          <div class="container">
              <form>
                  <div class="form-group">
                      <div class="row">
                          <div class="col-xs-12">
                              <label>Visitee Name</label>
                              <br>
                              <select ng-options="visitee as visitee.first_name for visitee in visitees track by visitee.visitee_id" ng-model="selectedVisitee"></select>
                              <!-- <select class="visitee-select">
                                  <option selected>Select a Visitee</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                              </select> -->
                          </div>
                      </div>
                      <!-- <div class="row">
                          <div class="col-xs-12">
                              <label>Visit Team Name(s)</label>
                              <br>
                              <select class="visitor-select">
                                  <option selected>Or, select one or more Visit Teams</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                              </select>
                              <p>note: multiselects to choose multiple visitors, teams? Perhaps logic to display teams with subheads and the rest below?</p>
                          </div>
                      </div> -->
                      <div class="row">
                          <div class="col-sm-4">
                              <label for="date-input">Date</label>
                              <input class="form-control" type="date" ng-model="visit.date" placholder="mm/dd/yyyy" id="date-input">
                          </div>
                          <div class="col-sm-4">
                              <label for="time-input">Time</label>
                              <input class="form-control" type="time" ng-model="visit.time" placeholder="13:45 PM" id="time-input">
                          </div>
                          <div class="col-sm-4">
                              <div class="form-check-inline">
                                  <label class="form-check-label">
                                      <input class="form-check-input" type="checkbox" ng-checked="{{visit.impromptu}}" ng-model="visit.impromptu"><small>Impromptu (unscheduled)</small></label>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-4">
                              <label for="contacted-input">Contacted</label>
                              <input class="form-control" type="date" ng-model="visit.contacted" placeholder="select date or type mm/dd/yyyy" id="contacted-input">
                          </div>
                          <div class="col-sm-4">
                              <label for="confirmed-input">Confirmed</label>
                              <input class="form-control" type="date" ng-model="visit.confirmed" placeholder="mm/dd/yyyy" id="confirmed-input">
                          </div>
                          <div class="col-sm-4">
                              <label for="cancelled-input">Cancelled</label>
                              <input class="form-control" type="date" ng-model="visit.cancelled" placeholder="mm/dd/yyyy" id="cancelled-input">
                          </div>
                      </div>

                      <br>
                      <button ng-click="addVisit(visit)" class="btn btn-success">Submit</button>
                      <button class="btn btn-primary pull-xs-right" type="button" data-toggle="collapse" data-target="#addVisitCollapse" aria-expanded="false" aria-controls="addVisitCollapse">
                          Close
                      </button>
              </form>
              </div>
          </div>
      </div>
  </div>

  <div class="collapse in" id="myVisitCollapse">
    <div class="card card-block">
        <div class="text-xs-right">
            <label><strong>Search Visits:</strong></label>
            <input type="text" class="bg-primary" placeholder="type search term here" ng-model="visitText" />
        </div>
        <!-- <h3 class="card-header">My Visits</h3> -->
        <div class="card card-outline-primary" ng-repeat="visit in visits | filter:visitText | orderBy:''">

            <div class="card-block">
                <ul class="list-unstyled">
                    <li>
                      <h4 class="card-title">{{visit.visitee_fullName}}Visitee Full Name</h4>
                      <p class="card-text">
                          <h5>{{visit.visit_date | date:"MMM d, y 'at' h:mma"}}</h5>
                          <br>
                          <p><strong>contacted:</strong>&nbsp;{{visit.contacted | date:"MMM d, y 'at' h:mma"}}</p>
                          <p><strong>confirmed:</strong>&nbsp;{{visit.confirmed | date:"MMM d, y 'at' h:mma"}}</p>
                          <br>
                          <p>
                              <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#{{visit.id}}Collapse" aria-expanded="false" aria-controls="{{visit.id}}Collapse">
                                  Visitors
                              </button>
                              <button class="btn btn-success pull-xs-right" type="button" ng-click="editVisitModal(visit)">
                                  Edit Visit
                              </button>
                          </p>
                      </p>
                      <div class="collapse" id="{{visit.id}}Collapse">
                          <div class="card card-block">
                              <ul>
                                  <li ng-repeat="visitor in visitors"><small>{{name}}</small></li>
                              </ul>
                          </div>
                      </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
  </div>

</section>
