<div class="card card-block card-outline-primary">
    <h3 class="card-header bg-inverse" style="color:white">Add Visit<button class="btn btn-primary pull-xs-right" type="button" ng-click="closeModal()">Close</button></h3>
    <div class="container">
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12">
                        <label>Visitee Name</label>
                        <br>
                        <select ng-options="visitee.user_id as visitee.fullName for visitee in visitees" ng-model="visit.visitee_id">
                          <option value="">Choose Visitee</option>
                        </select>
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="col-xs-12">
                        <label>Visit Team Name(s)</label>
                        <br>
                        <select class="visitor-select">
                            <option selected>Or, select one or more Visit Teams</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <p>note: multiselects to choose multiple visitors, teams? Perhaps logic to display teams with subheads and the rest below?</p>
                    </div>
                </div> -->
                <div class="row">
                    <div class="col-sm-4">
                        <label for="date-input">Date</label>
                        <input class="form-control" type="date" ng-model="visit.visit_date" id="date-input">
                    </div>
                    <div class="col-sm-4">
                        <label for="time-input">Time</label>
                        <input class="form-control" type="time" ng-model="visit.visit_time" id="time-input">
                    </div>
                    <div class="col-sm-4">
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" ng-checked="{{visit.impromptu}}" ng-model="visit.impromptu"><small>Impromptu (unscheduled)</small></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="contacted-input">Contacted</label>
                        <input class="form-control" type="date" ng-model="visit.contacted" id="contacted-input">
                    </div>
                    <div class="col-sm-6">
                        <label for="confirmed-input">Confirmed</label>
                        <input class="form-control" type="date" ng-model="visit.confirmed" id="confirmed-input">
                    </div>
                    <!-- <div class="col-sm-4">
                        <label for="cancelled-input">Cancelled</label>
                        <input class="form-control" type="date" ng-model="visit.cancelled" placeholder="mm/dd/yyyy" id="cancelled-input">
                    </div> -->
                </div>

                <br>
                <button ng-click="addVisit(visit)" class="btn btn-success">Submit</button>
        </form>
        </div>
    </div>
</div>
